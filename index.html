<!DOCTYPE html>
<html lang="en">

<head>

    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- set browser theme color for mobile -->
    <meta name="theme-color" content="#000000">
    <!-- SEO displayed on Google searchrs (free format) -->
    <meta name="Description" content="Developed by: Your Name, About: Something about you, Site: something about the site">


    <!-- LINKS -->
    <!-- DC (Dimensional Charting): http://dc-js.github.io/dc.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.css" type="text/css">

    <!-- Bootstrap: http://getbootstrap.com/docs/3.3/getting-started/ -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"> -->

    <!-- FontAwesome: https://fontawesome.com/how-to-use/on-the-web/setup/getting-started?using=web-fonts-with-css -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" type="text/css"> -->

    <!-- your own CSS goes last -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <!-- favicon -->
    <!-- <link rel='icon' sizes="192x192" href="favicon.png" type="image/x-icon"> -->

    <title>Title</title>
</head>

<body>


    <!-- BAR CHARTS -->
    <div id="barChart-perPerson" class="barChart">Total Spend per Person</div>
    <div id="barChart-perStore" class="barChart">Total Spend per Store</div>
    <div id="barChart-perState" class="barChart">Total Spend per State</div>

    <!-- PIE CHARTS -->
    <div id="pieChart-perPerson" class="pieChart">Total Spend per Person</div>
    <div id="pieChart-perStore" class="pieChart">Total Spend per Store</div>
    <div id="pieChart-perState" class="pieChart">Total Spend per State</div>

    <!-- LINE CHARTS -->
    <div id="lineChart-perMonth" class="lineChart">Total Spend per Month</div>


    <!-- SCRIPTS -->
    <!-- jQuery: https://code.jquery.com -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous" type="text/javascript"></script>

    <!-- D3 (Data-Driven Documents): https://cdnjs.com/libraries/d3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" type="text/javascript"></script>

    <!-- CrossFilter (must come after D3 and before DC): http://square.github.io/crossfilter -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" type="text/javascript"></script>

    <!-- DC (Dimensional Charting): http://dc-js.github.io/dc.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.min.js" type="text/javascript"></script>

    <!-- <script src="js/dc-resizing.js" type="text/javascript"></script> -->

    <!-- Queue.js (queue async): https://github.com/d3/d3-queue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js" type="text/javascript"></script>

    <!-- Bootstrap: http://getbootstrap.com/docs/3.3/getting-started/ -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script> -->

    <!-- your own JavaScript goes last -->
    <script src="js/script.js" type="text/javascript"></script>

</body>

</html>
